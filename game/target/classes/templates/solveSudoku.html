<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Sudoku Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        td {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            color: #333;
            border: 1px solid #ccc;
        }

        input[type="number"] {
            width: 100%;
            height: 100%;
            font-size: 18px;
            text-align: center;
            border: none;
            background-color: transparent;
        }

        .message-container {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        a {
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            margin-top: 20px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Solve Sudoku Puzzle</h1>
        <form action="/verify/{puzzleId}" method="post">
            <table>
                <tbody>
                    <!-- Generate the Sudoku grid here -->
                    <tr>
                        <td><input type="number" min="1" max="9" name="solutionGrid[0][0]" /></td>
                        <td><input type="number" min="1" max="9" name="solutionGrid[0][1]" /></td>
                        <!-- Repeat for other cells -->
                    </tr>
                    <!-- Repeat for other rows and cells -->
                </tbody>
            </table>
            <button type="submit">Verify Solution</button>
        </form>
        
        <div class="message-container">
            <!-- Display success or error messages here -->
        </div>
        
        <a href="/create">Create a New Puzzle</a>
    </div>
</body>
</html>
